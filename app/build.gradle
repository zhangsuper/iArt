plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
    id 'kotlin-android'
    id 'kotlin-kapt'
    id 'kotlin-android-extensions'
}

android {
    compileSdk buildVers.compile_sdk

    defaultConfig {
        applicationId "com.gsq.iart"
        minSdk buildVers.min_sdk
        targetSdk buildVers.target_sdk
        versionCode 1
        versionName version_name
        multiDexEnabled true

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

        ndk {
            // 设置支持的SO库架构
            abiFilters 'armeabi' //, 'x86', 'armeabi-v7a', 'x86_64', 'arm64-v8a'
        }
    }

    buildFeatures {
        //这2个为非必选，想用哪个就保留那个 用的话一定要加上项目中的 ViewBinding & DataBinding 混淆规则
        dataBinding = true
        viewBinding = true
    }
    //使用Kotlin实验特性
    androidExtensions {
        experimental = true
    }
    signingConfigs {
        iart {
            storeFile file(iartSign.keystorePath)
            storePassword iartSign.keystorePassword
            keyAlias iartSign.alias
            keyPassword iartSign.aliasPassword
        }
    }
    buildTypes {
        debug {
            minifyEnabled false
            shrinkResources false
            zipAlignEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.iart

            buildConfigField "String", "WEIXIN_KEY", '"wx0c320995bf88cb2a"'// 微信appid
            buildConfigField "String", "WEIXIN_SCOPE", '"snsapi_userinfo"'// 微信登录scope
            buildConfigField "String", "WEIXIN_STATE", '"wechat_sdk_demo_test_neng"'// 微信登录state
        }

        release {
            minifyEnabled false//开启混淆
            shrinkResources false
            zipAlignEnabled false//去除无用资源
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.iart

            buildConfigField "String", "WEIXIN_KEY", '"wx0c320995bf88cb2a"'// 微信appid
            buildConfigField "String", "WEIXIN_SCOPE", '"snsapi_userinfo"'// 微信登录scope
            buildConfigField "String", "WEIXIN_STATE", '"wechat_sdk_demo_test_neng"'// 微信登录state
        }
    }

    // 自定义APK安装包名
    applicationVariants.all { variant ->
        variant.outputs.all {
            outputFileName = "Android_v${variant.versionName}-${variant.buildType.name}.apk"
        }

    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_11
    }

    lintOptions {
        disable 'InvalidPackage'
        disable "ResourceType"
        abortOnError false
    }
    dexOptions {
        javaMaxHeapSize "4g"
        jumboMode = true
        preDexLibraries = false
        additionalParameters = [
                '--multi-dex',//多分包
                '--set-max-idx-number=60000'//每个包内方法数上限
        ]
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'androidx.core:core-ktx:1.7.0'
    implementation 'com.android.support:multidex:1.0.3'

    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.3'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.4.0'

    //项目核心框架
    implementation project(path: ':lib_base')

    //androidx UI
    implementation 'androidx.appcompat:appcompat:1.3.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.0.4'
    implementation 'com.google.android.material:material:1.3.0'
    implementation 'androidx.cardview:cardview:1.0.0'
