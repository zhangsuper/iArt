    implementation 'com.kingja.loadsir:loadsir:1.3.8'
    //第三方recyclerview
    implementation 'com.yanzhenjie.recyclerview:x:1.3.2'
    //官方的流式布局
    implementation 'com.google.android:flexbox:2.0.1'
    implementation 'com.airbnb.android:mavericks:2.6.1'
    //PopupWindow
    implementation 'com.github.XuDeveloper:XPopupWindow:1.0.1'
    //状态栏和导航栏
    implementation 'com.gyf.immersionbar:immersionbar:3.0.0'
    //加载webview
    implementation 'com.just.agentweb:agentweb:4.1.3'
    implementation 'com.just.agentweb:filechooser:4.1.3'
    implementation 'com.download.library:Downloader:4.1.3'
    //ViewBinding
    implementation 'com.github.kirich1409:viewbindingpropertydelegate-noreflection:1.5.6'
    implementation 'com.github.chrisbanes:PhotoView:2.0.0'
    implementation 'com.davemorrissey.labs:subsampling-scale-image-view-androidx:3.10.0'


    implementation 'com.tencent.mm.opensdk:wechat-sdk-android:6.8.0'
    implementation 'org.greenrobot:eventbus:3.3.1'

    implementation 'com.tencent.bugly:crashreport:4.1.9'

    // core
    implementation 'com.liulishuo.okdownload:okdownload:1.0.7'
    // provide sqlite to store breakpoints
    implementation 'com.liulishuo.okdownload:sqlite:1.0.7'
    // provide okhttp to connect to backend
